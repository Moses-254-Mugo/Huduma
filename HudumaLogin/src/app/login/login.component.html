<nav class="navbar navbar-light bg-info">
  <div class="container-fluid">
    <h1>HOME</h1>
    <div class="d-flex">
      <button class="btn btn-success" routerLink="/signup">Sign Up</button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1><u>Login</u></h1>
          <h6>Please Enter Your Email & Password !</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">*We'll never share your email with anyone else.</div> <br>
            <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id Is Required!</span>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"> <br>
            <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password Is Required!</span>
          </div>
          <div class="mb-3 form-check">
            <input formControlName="remember" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me.</label>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        </form>
        <div class="text-end" id="redirect">
          <h6>New User? <a routerLink="/signup">Click to Sign Up.</a></h6>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="navbar navbar-light bg-info">
  <div class="container">
    <div class="justify-content-center">
      <h4>2021 &copy; <span>Government Of Kenya</span>: All Rights Reserved!</h4>
    </div>
  </div>
</footer>
